app-id: org.lhowon.alephone.marathon2
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/alephone.yml
  - name: game-data
    buildsystem: simple
    build-commands:
      - cp -r . /app/game-data
    sources:
      - type: git
        url: https://github.com/Aleph-One-Marathon/data-marathon-2.git
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D marathon2.desktop /app/share/applications/org.lhowon.alephone.marathon2.desktop
      - install -D icon2.png /app/share/icons/hicolor/512x512/apps/org.lhowon.alephone.marathon2.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: marathon2.desktop}
      - {type: file, path: icon2.png}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
